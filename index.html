<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h1>Галерея изображений</h1>
        
        <div class="controls">
            <div class="filter-controls">
                <div class="form-group">
                    <label for="category">Категория:</label>
                    <select id="category">
                        <option value="">Все категории</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="search">Поиск по названию:</label>
                    <input type="text" id="search" placeholder="Введите название...">
                </div>
                
                <button id="apply-filters">Применить фильтр</button>
            </div>
            
            <div class="sort-controls">
                <button id="sort-rating">Сортировать по рейтингу <span id="sort-direction">↓</span></button>
            </div>
        </div>
        
        <div class="stats">
            <p>Всего изображений: <span id="total-count">0</span></p>
            <p>Средний рейтинг: <span id="avg-rating">0</span></p>
        </div>
        
        <div id="gallery" class="gallery"></div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="">
            <p>Рейтинг: <span id="modal-rating"></span></p>
            <p>Категория: <span id="modal-category"></span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
